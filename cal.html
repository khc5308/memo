<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mome</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <!-- 사용자 수정 불가 -->
        <input type="text" id="display" disabled>
        <div class="buttons">
            <button onclick="appendSymbol('(')">(</button>
            <button onclick="appendSymbol(')')">)</button>
            <button onclick="appendNumber('7')">7</button>
            <button onclick="appendNumber('8')">8</button>
            <button onclick="appendNumber('9')">9</button>
            <button onclick="setOperation('/')">/</button>
            <button onclick="appendSymbol('π')">π</button>
            <button onclick="calculateFactorial()">!</button>
            <button onclick="appendNumber('4')">4</button>
            <button onclick="appendNumber('5')">5</button>
            <button onclick="appendNumber('6')">6</button>
            <button onclick="setOperation('*')">*</button>
            <button onclick="calculateSquareRoot()">√</button>
            <button onclick="calculateSquare()">^2</button>
            <button onclick="appendNumber('1')">1</button>
            <button onclick="appendNumber('2')">2</button>
            <button onclick="appendNumber('3')">3</button>
            <button onclick="setOperation('-')">-</button>
            <button onclick="clearDisplay()">del</button>
            <button onclick="appendDecimal()">.</button>
            <button onclick="appendNumber('0')">0</button>
            <button onclick="calculate()">=</button>
            <button onclick="setOperation('+')">+</button>
        </div>
    </div>
    <textarea id="textarea" cols="30" rows="20"></textarea>
    <script src="script.js"></script>
</body>
</html>
